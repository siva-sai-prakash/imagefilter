<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Gallery</title>
  </head>
  <body>
    <div class="container">
      <h1>Filterable Gallery</h1>
      <nav>
        <ul>
          <li><a href="#" class="btn" data-group="all">All</a></li>
          <li><a href="#" class="btn" data-group="laptop">Laptops</a></li>
          <li><a href="#" class="btn" data-group="shirt">Tshirts</a></li>
          <li><a href="#" class="btn" data-group="game">Games</a></li>
        </ul>
      </nav>
      <div class="img">
        <img src="img/1.jpg" data-item="laptop" />
        <img src="img/2.jpg" data-item="laptop" />
        <img src="img/3.jpg" data-item="laptop" />
        <img src="img/4.jpg" data-item="shirt" />
        <img src="img/5.jpg" data-item="shirt" />
        <img src="img/6.jpg" data-item="shirt" />
        <img src="img/7.jpg" data-item="game" />
        <img src="img/8.jpg" data-item="game" />
        <img src="img/9.jpg" data-item="game" />
      </div>
    </div>
  </body>
</html>
